<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MatchMate - Watch Match</title>

<style>

/* ================= COLORS ================= */

:root{
    --blue:#2563EB;
    --light:#EAF2FF;
    --pink:#EC4899;
    --violet:#8B5CF6;
    --gold:#FACC15;
}

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

/* ================= BODY ================= */

body{
    background:var(--light);
    min-height:100vh;
    overflow-x:hidden;
    position:relative;
}

/* ================= BACKGROUND TEXT ================= */

.bg-text{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:space-around;
    align-items:center;
    font-size:110px;
    font-weight:900;
    opacity:0.07;
    pointer-events:none;
}

.bg-fill{
    color:#2563EB;
}

.bg-outline{
    color:transparent;
    -webkit-text-stroke:2px #2563EB;
}

/* ================= TOP BAR ================= */

.top-bar{
    height:90px;
    background:var(--blue);
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 40px;
    box-shadow:0 5px 18px rgba(0,0,0,0.4);
    position:relative;
    z-index:20;
}

.brand{
    font-size:26px;
    font-weight:bold;
}

.tagline{
    font-size:14px;
    color:#E5E7EB;
}

.menu a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-weight:600;
}

/* ================= MAIN ================= */

.main{
    position:relative;
    z-index:5;
    padding-top:40px;
    padding-bottom:80px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:25px;
}

/* ================= VIBE ================= */

.vibe{
    font-size:22px;
    font-weight:bold;
    margin-top:15px;
}

/* ================= CARD ================= */

.card-wrap{
    position:relative;
    width:320px;
    height:460px;
}

/* CARD */

.card{
    width:100%;
    height:100%;
    border-radius:22px;
    overflow:hidden;
    position:relative;
    box-shadow:0 25px 60px rgba(0,0,80,0.4);
    background:black;
}

/* IMAGE */

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* GRADIENT */

.card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top,rgba(0,0,0,0.7),transparent 50%);
}

/* TAG */

.card-tag{
    position:absolute;
    top:15px;
    left:50%;
    transform:translateX(-50%);
    padding:6px 16px;
    border-radius:20px;
    font-weight:bold;
    color:white;
    font-size:14px;
    box-shadow:0 4px 10px black;
}

.tag-pink{background:var(--pink);}
.tag-violet{background:var(--violet);}
.tag-gold{background:var(--gold);color:black;}

/* INFO */

.info{
    position:absolute;
    bottom:15px;
    left:15px;
    color:white;
    z-index:5;
}

.name{
    font-size:20px;
    font-weight:bold;
}

.rank{
    font-size:14px;
}

/* ================= BUTTONS ================= */

.no-btn,.yes-btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:55px;
    height:55px;
    border-radius:50%;
    border:none;
    font-size:26px;
    cursor:pointer;
    box-shadow:0 6px 15px rgba(0,0,0,0.4);
    z-index:10;
}

.no-btn{
    left:-90px;
    background:#FEE2E2;
    color:#DC2626;
}

.yes-btn{
    right:-90px;
    background:#DCFCE7;
    color:#16A34A;
}

/* ================= GROUP ================= */

.group-btn{
    margin-top:15px;
    padding:8px 22px;
    border-radius:20px;
    background:white;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
    z-index:15;
}

.group-list{
    width:320px;
    background:white;
    margin-top:10px;
    border-radius:16px;
    overflow:hidden;
    max-height:0;
    transition:0.4s;
    box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

.group-list.open{
    max-height:300px;
}

/* MEMBER */

.member{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 14px;
    border-bottom:1px solid #E5E7EB;
    font-size:14px;
}

.member:last-child{
    border:none;
}

.member span{
    font-size:12px;
    color:#475569;
}

/* TAG */

.m-tag{
    padding:4px 10px;
    border-radius:14px;
    color:white;
    font-size:11px;
    box-shadow:0 3px 8px black;
}

.m-pink{background:var(--pink);}
.m-violet{background:var(--violet);}
.m-gold{background:var(--gold);color:black;}

</style>
</head>

<body>

<!-- BACKGROUND TEXT -->

<div class="bg-text">
    <div class="bg-fill">MatchMate</div>
    <div class="bg-outline">MatchMate</div>
    <div class="bg-fill">MatchMate</div>
    <div class="bg-outline">MatchMate</div>
</div>

<!-- TOP BAR -->

<div class="top-bar">

    <div>
        <div class="brand">MatchMate</div>
        <div class="tagline">Meet. Play. Slay.</div>
    </div>

    <div class="menu">
        <a href="/profile?user={{ username }}">Profile</a>
        <a href="/">Logout</a>
    </div>

</div>

<!-- MAIN -->

<div class="main">

    <div class="vibe">
        Vibe Match: 95% üíô
    </div>

    <!-- CARD -->

    <div class="card-wrap">

        <button class="no-btn" onclick="nextCard()">‚ùå</button>
        <button class="yes-btn" onclick="goNext()">‚úÖ</button>

        <div class="card" id="card">

            <div class="card-tag tag-violet" id="cardTag">
                Legend Mode üòé
            </div>

            <img id="cardImg" src="/static/unclewang.png">

            <div class="info">
                <div class="name" id="cardName">Uncle Wang</div>
                <div class="rank" id="cardRank">Crystal</div>
            </div>

        </div>

    </div>

    <!-- GROUP -->

    <div class="group-btn" onclick="toggleGroup()">
        Group üë•
    </div>

    <div class="group-list" id="group">

        <div class="member">
            Rahul <span>Gold</span>
            <div class="m-tag m-pink">Funny</div>
        </div>

        <div class="member">
            Neha <span>Silver</span>
            <div class="m-tag m-violet">Chill</div>
        </div>

        <div class="member">
            Aman <span>Bronze</span>
            <div class="m-tag m-gold">Loyal</div>
        </div>

    </div>

</div>

<script>

/* ================= DATA ================= */

const users = [
{
 name:"Uncle Wang",
 img:"/static/unclewang.png",
 rank:"Crystal",
 tag:"Legend Mode üòé",
 color:"violet"
},
{
 name:"Daniyal",
 img:"/static/daniyal.png",
 rank:"Gold",
 tag:"Movie Buff üé¨",
 color:"pink"
},
{
 name:"Tanishka",
 img:"/static/tanishka.png",
 rank:"Silver",
 tag:"Fun Lover üòÇ",
 color:"gold"
},
{
 name:"Uditi",
 img:"/static/uditi.png",
 rank:"Bronze",
 tag:"Vibe Queen üíÉ",
 color:"violet"
},
{
 name:"Preeti",
 img:"/static/preeti.png",
 rank:"Gold",
 tag:"Snack Buddy üçø",
 color:"pink"
}
];

let index=0;

/* ================= LOAD ================= */

function loadCard(){

 const u=users[index];

 document.getElementById("cardImg").src=u.img;
 document.getElementById("cardName").innerText=u.name;
 document.getElementById("cardRank").innerText=u.rank;
 document.getElementById("cardTag").innerText=u.tag;

 const tag=document.getElementById("cardTag");

 tag.className="card-tag";

 if(u.color==="pink") tag.classList.add("tag-pink");
 if(u.color==="violet") tag.classList.add("tag-violet");
 if(u.color==="gold") tag.classList.add("tag-gold");

}

/* ================= NEXT ================= */

function nextCard(){

 index++;

 if(index>=users.length){
     index=0;
 }

 loadCard();

}

/* ================= GROUP ================= */

function toggleGroup(){

 document.getElementById("group")
 .classList.toggle("open");

}

/* ================= YES ================= */

function goNext(){

window.location.href = "/last?user=" + index + "&mode=watch";

}

loadCard();

</script>

</body>
</html>
